<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulin Dose Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section, .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .grbs-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .insulin-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #667eea;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
        }

        .result-value {
            font-weight: 600;
            color: #333;
        }

        .console-log {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-info {
            color: #4ec9b0;
        }

        .log-success {
            color: #6a9955;
        }

        .log-error {
            color: #f48771;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .clear-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíâ Automated Insulin Dose Recommendation System</h1>
            <p>Enter patient data to get intelligent insulin dosing recommendations</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 class="section-title">üìù Patient Data Input</h2>
                <form id="recommendationForm">
                    <div class="form-group">
                        <label>GRBS Values (mg/dL)</label>
                        <div class="grbs-row">
                            <div>
                                <label for="grbs1">GRBS1 (Required)</label>
                                <input type="number" id="grbs1" name="GRBS1" required min="0">
                            </div>
                            <div>
                                <label for="grbs2">GRBS2</label>
                                <input type="number" id="grbs2" name="GRBS2"  min="0">
                            </div>
                            <div>
                                <label for="grbs3">GRBS3</label>
                                <input type="number" id="grbs3" name="GRBS3"  min="0">
                            </div>
                            <div>
                                <label for="grbs4">GRBS4</label>
                                <input type="number" id="grbs4" name="GRBS4"  min="0">
                            </div>
                            <div>
                                <label for="grbs5">GRBS5</label>
                                <input type="number" id="grbs5" name="GRBS5"  min="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Insulin Doses (Previous 4 readings)</label>
                        <div class="insulin-row">
                            <div>
                                <label for="insulin1">Insulin1 (Most recent)</label>
                                <input type="number" id="insulin1" name="Insulin1"  min="0" step="0.1">
                            </div>
                            <div>
                                <label for="insulin2">Insulin2</label>
                                <input type="number" id="insulin2" name="Insulin2"  min="0" step="0.1">
                            </div>
                            <div>
                                <label for="insulin3">Insulin3</label>
                                <input type="number" id="insulin3" name="Insulin3"  min="0" step="0.1">
                            </div>
                            <div>
                                <label for="insulin4">Insulin4 (Oldest)</label>
                                <input type="number" id="insulin4" name="Insulin4"  min="0" step="0.1">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Route</label>
                        <select id="route" name="route" >
                            <option value="iv">IV (Intravenous)</option>
                            <option value="sc" selected>SC (Subcutaneous)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Diet Order</label>
                        <select id="diet_order" name="diet_order" >
                            <option value="NPO">NPO (Nothing by Mouth)</option>
                            <option value="others" selected>Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Patient Conditions</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="ckd" name="CKD">
                                <label for="ckd">CKD</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="dual_inotropes" name="Dual inotropes">
                                <label for="dual_inotropes">Dual Inotropes</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn">Get Recommendation</button>
                    <button type="button" class="btn clear-btn" onclick="clearForm()">Clear Form</button>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 10px;">Processing...</p>
                    </div>
                </form>
            </div>

            <div class="result-section">
                <h2 class="section-title">üìä Recommendation Results</h2>
                <div id="alert-container"></div>
                <div id="result-container">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Enter patient data and click "Get Recommendation" to see results
                    </p>
                </div>

                <div class="console-log" id="console-log">
                    <div class="log-entry log-info">Console ready. Waiting for input...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let logContainer = document.getElementById('console-log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearConsole() {
            logContainer.innerHTML = '';
            addLog('Console cleared');
        }

        function clearForm() {
            document.getElementById('recommendationForm').reset();
            document.getElementById('result-container').innerHTML = 
                '<p style="text-align: center; color: #999; padding: 40px;">Enter patient data and click "Get Recommendation" to see results</p>';
            clearConsole();
            document.getElementById('alert-container').innerHTML = '';
        }

        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous results
            document.getElementById('alert-container').innerHTML = '';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            clearConsole();
            
            // Get form data
            const formData = {
                GRBS1: parseFloat(document.getElementById('grbs1').value),
                GRBS2: parseFloat(document.getElementById('grbs2').value),
                GRBS3: parseFloat(document.getElementById('grbs3').value),
                GRBS4: parseFloat(document.getElementById('grbs4').value),
                GRBS5: parseFloat(document.getElementById('grbs5').value),
                Insulin1: parseFloat(document.getElementById('insulin1').value),
                Insulin2: parseFloat(document.getElementById('insulin2').value),
                Insulin3: parseFloat(document.getElementById('insulin3').value),
                Insulin4: parseFloat(document.getElementById('insulin4').value),
                "CKD": document.getElementById('ckd').checked,
                "Dual inotropes": document.getElementById('dual_inotropes').checked,
                route: document.getElementById('route').value,
                diet_order: document.getElementById('diet_order').value
            };

            addLog(`üì• Sending request to server...`, 'info');
            addLog(`Patient Data:`, 'info');
            addLog(`  GRBS: [${formData.GRBS1}, ${formData.GRBS2}, ${formData.GRBS3}, ${formData.GRBS4}, ${formData.GRBS5}]`, 'info');
            addLog(`  Previous Insulin: [${formData.Insulin1}, ${formData.Insulin2}, ${formData.Insulin3}, ${formData.Insulin4}]`, 'info');
            addLog(`  Route: ${formData.route}`, 'info');
            addLog(`  Diet Order: ${formData.diet_order}`, 'info');
            addLog(`  CKD: ${formData.CKD}`, 'info');
            addLog(`  Dual Inotropes: ${formData["Dual inotropes"]}`, 'info');

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                addLog(`‚úÖ Response received from server`, 'success');
                
                const result = await response.json();
                
                if (!response.ok) {
                    addLog(`‚ùå Error: ${result.error}`, 'error');
                    document.getElementById('alert-container').innerHTML = 
                        `<div class="alert alert-error">${result.error}</div>`;
                    return;
                }

                addLog(`üéØ Algorithm Selected: ${result.algorithm_used}`, 'success');
                addLog(`üìä Processing Level: ${result.level}`, 'info');
                addLog(`üíâ Insulin Dose: ${result.Suggested_insulin_dose} ${result.unit || 'units'}`, 'info');
                addLog(`üìç Route: ${result.Suggested_route}`, 'info');
                addLog(`‚è∞ Next GRBS Check: ${result.next_grbs_after} hours`, 'info');
                addLog(`‚ö° Action: ${result.action}`, 'info');
                addLog(`‚úÖ Recommendation complete!`, 'success');

                // Display results
                document.getElementById('result-container').innerHTML = `
                    <div class="result-box">
                        <div class="result-item">
                            <span class="result-label">Algorithm Used:</span>
                            <span class="result-value">${result.algorithm_used}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Level:</span>
                            <span class="result-value">${result.level}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Suggested Dose:</span>
                            <span class="result-value">${result.Suggested_insulin_dose} ${result.unit || 'units'}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Route:</span>
                            <span class="result-value">${result.Suggested_route}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Next GRBS Check:</span>
                            <span class="result-value">After ${result.next_grbs_after} hours</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Action:</span>
                            <span class="result-value">${result.action}</span>
                        </div>
                    </div>
                `;

                document.getElementById('alert-container').innerHTML = 
                    `<div class="alert alert-success">Recommendation generated successfully!</div>`;

            } catch (error) {
                addLog(`‚ùå Network Error: ${error.message}`, 'error');
                document.getElementById('alert-container').innerHTML = 
                    `<div class="alert alert-error">Failed to connect to server: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
